  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Richest Person List</title>
  </head>
  <body>
    <header>
      <h1>Richest Person List</h1>

    <main>
